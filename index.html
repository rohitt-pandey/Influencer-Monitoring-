<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Monitoring</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Gradient Background */
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .particle {
      position: absolute;
      background: rgba(0, 234, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      from {transform: translateY(100vh) scale(0.5); opacity: 1;}
      to {transform: translateY(-10vh) scale(1.2); opacity: 0;}
    }

    /* Home Page */
    .home {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 1;
    }

    .home h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      margin-bottom: 30px;
      animation: glowPulse 3s infinite alternate;
    }

    .glow-btn {
      padding: 15px 40px;
      background: #00eaff;
      color: #000;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      position: relative;
      overflow: hidden;
    }

    .glow-btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);
      transition: 0.5s;
    }
    .glow-btn:hover::before {
      left: 100%;
    }

    .glow-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #00eaff, 0 0 80px #00eaff;
    }

    /* Form Page */
    .form-container {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 25px rgba(0, 234, 255, 0.8);
      width: 400px;
      animation: slideUp 1.5s ease, cardGlow 3s infinite alternate;
      position: relative;
    }

    @keyframes cardGlow {
      from {box-shadow: 0 0 20px rgba(0,234,255,0.5);}
      to {box-shadow: 0 0 50px rgba(0,234,255,0.9);}
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #00eaff;
    }

    input, .checkbox-label {
      margin: 10px 0;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    input:focus {
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      transform: scale(1.2);
      accent-color: #00eaff;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 15px 0;
    }

    .submit-btn {
      background: #00eaff;
      color: #000;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 20px #00eaff;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::after {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);
      transition: 0.5s;
    }
    .submit-btn:hover::after {
      left: 100%;
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00eaff, 0 0 80px #00eaff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 15px #00eaff; }
      to { text-shadow: 0 0 40px #00eaff, 0 0 80px #00eaff; }
    }
  </style>
</head>
<body>

  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <!-- Home Page -->
  <div class="home" id="homePage">
    <h1>Welcome to Influencer Monitoring</h1>
    <button class="glow-btn" onclick="goToForm()">Get Started</button>
  </div>

  <!-- Form Page -->
  <div class="form-container" id="formPage">
    <div class="card">
      <h2>Influencer Monitoring</h2>
      <form>
        <label>Add New Influencer</label>
        <input type="text" placeholder="Enter Influencer Name" required>

        <label>Social Media Handle:</label>
        <div class="checkbox-group">
          <label class="checkbox-label"><input type="checkbox"> YouTube</label>
          <label class="checkbox-label"><input type="checkbox"> Instagram</label>
          <label class="checkbox-label"><input type="checkbox"> LinkedIn</label>
          <label class="checkbox-label"><input type="checkbox"> TikTok</label>
        </div>

        <label>Your Email</label>
        <input type="email" placeholder="Enter your email" required>
        <small>*48-hour report will be sent to your email.</small><br><br>

        <button type="submit" class="submit-btn">SUBMIT</button>
      </form>
    </div>
  </div>

  <script>
    function goToForm() {
      document.getElementById("homePage").style.display = "none";
      document.getElementById("formPage").style.display = "flex";
    }

    // Generate glowing floating particles
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      const size = Math.random() * 8 + 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
      particle.style.animationDelay = `${Math.random() * 10}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
